<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <style>
.register-photo{background:#f1f7fc;padding:80px 0}.register-photo .image-holder{display:table-cell;width:auto;background:url(static/assets/img/meeting.png) 0 0/cover}.register-photo .form-container{display:table;max-width:900px;width:90%;margin:0 auto;box-shadow:1px 1px 5px rgba(0,0,0,.1)}.register-photo form{display:table-cell;width:400px;background-color:#fff;padding:40px 60px;color:#505e6c}@media (max-width:991px){.register-photo form{padding:40px}}.register-photo form h2{font-size:24px;line-height:1.5;margin-bottom:30px}.register-photo form .form-control{background:#f7f9fc;border:none;border-bottom:1px solid #dfe7f1;border-radius:0;box-shadow:none;outline:0;color:inherit;text-indent:6px;height:40px}.register-photo form .form-check{font-size:13px;line-height:20px}.register-photo form .btn-primary{background:#f4476b;border:none;border-radius:4px;padding:11px;box-shadow:none;margin-top:35px;text-shadow:none;outline:0!important}.register-photo form .btn-primary:active,.register-photo form .btn-primary:hover{background:#eb3b60}.register-photo form .btn-primary:active{transform:translateY(1px)}.register-photo form .already{display:block;text-align:center;font-size:12px;color:#6f7a85;opacity:.9;text-decoration:none}
    </style>
</head>
{% load static %}


<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
            {% csrf_token %}

                <h2 class="text-center"><strong>register voter</strong>.</h2><input class="form-control" placeholder="name" type="text" style="margin: 2px;">
                <div class="form-group" ><input class="form-control" type="text"placeholder="age" ><select class="form-control">
                        <optgroup label="gender">
                            <option value="0" selected="gender">gender</option>
                            <option value="1">male</option>
                            <option value="2">female</option>
                        </optgroup>
                    </select><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">vote</button></div>
            </form>
        </div>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
            {% csrf_token %}
                <h2 class="text-center"><strong>register Candidate</strong></h2><input class="form-control" type="text" placeholder="name"><input class="form-control" type="text" placeholder="age">
                <div class="form-group"><select class="form-control">
      
                            <option value="12" selected="">party name</option>
                            <option value="13">abc</option>
                            <option value="14">bdc</option>
                            <option value="14">bdc</option>
                            <option value="13">abc</option>
                            <option value="14">bdc</option>
                            <option value="14">bdc</option>
                        </optgroup>
                    </select>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">register</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
